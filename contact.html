<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Square Eyes | Contact"
      content="Connecting Film Lovers, online streaming service"
    />
    <title>Square Eyes | Contact</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <script src="https://kit.fontawesome.com/76e6b06995.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="/index.html"><img
      src="/Images/squareeyeslogo-transparent.png" 
      alt="Square Eyes Logo"
      class="squareeyeslogo"
    /></a>
    <header>
      <input type="checkbox"  id="menu-checkbox">
      <label for="menu-checkbox"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul class="nav-ul">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/library.html">Library</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
     <div class="contact">
      <h1>Contact</h1>
      <form class="contact-form" action="/Action page/contact-action.html">
        <section class="contact-name-email">
          <div class="contact-child1">
            <span class="contact-item1" class="contact-text">Full Name</span>
            <input class="contact-item1" type="text" name="Full name" >
           </div>
           <div class="contact-child2">
            <span class="contact-item2" class="contact-text">E-mail</span>
            <input class="contact-item2" type="email" name="email">
          </div>
        </section>
        <section class="contact-form-message">
          <div class="contact-child3">
            <span class="contact-text">Enter your message</span>
            <textarea class="contact-message" name="Message" id="textarea" cols="30" rows="10"></textarea>
          </div>
        </section>  
         <input class="contact-button" type="submit" value="Send Request">
        </form>
     </div>
    </main>
    <footer>
     <p> &copy; Square Eyes. All rigts reserved</p>
     <div class="some-buttons" alt="Social media buttons">
        <a  href="#"><img src="/Images/icon _instagram_.png" alt="Instagram"></a>
        <a  href="#"><img src="/Images/facebook.png" alt="Facebook"></a>
        <a  href="#"><img src="/Images/icon _tiktok_.png" alt="TikTok"></a>
     </div>
    </footer>
  </body>
</html>
