<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes | Contact</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <script src="https://kit.fontawesome.com/76e6b06995.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="/index.html"><img
      src="/Images/squareeyeslogo-transparent.png" width="448px" height="191px"
      alt="Square Eyes Logo"
      class="squareeyeslogo"
    /></a>
    <header>
      <input type="checkbox"  id="menu-checkbox">
      <label for="menu-checkbox"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul class="nav-ul">
          <a href="/index.html">Home</a>
          <a href="#">News</a>
          <a href="/about.html">About</a>
          <a href="/library.html">Library</a>
          <a href="/contact.html">Contact</a>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="h1-aboutus">Contact</h1>
      <div class="contact-container">
        <form class="contact-form">
          <h3>Full name:</h3>
          <input class="contact-item" class="contact-name" name="Name" placeholder="Full Name">
          <h3>E-mail</h3>
          <input class="contact-item" class="contact-e-mail" type="email" name="E-mail" placeholder="E-mail">
          <br>
          <h3>Message</h3>
          <input class="contact-message" name="Message" placeholder="Message">
          <br>
          <input class="contact-button" type="Submit" value="Send">
        </form>
      </div>
    </main>
    <footer>
      <div></div>
     <p class="p-footer">Copyright Square Eyes. All rigts reserved</p>
     <div class="some-buttons" alt="Social media buttons">
        <a  href="#"><img src="/Images/icon _instagram_.png" alt="Instagram"></a>
        <a  href="#"><img src="/Images/facebook.png" alt="Facebook"></a>
        <a  href="#"><img src="/Images/icon _tiktok_.png" alt="TikTok"></a>
     </div>
    </footer>
  </body>
</html>
